<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <nav class="navbar custom-navbar">
        <div class="nav-wrapper">
            <a href="{{ url_for('main.home')}}" class="brand-logo"><i class="fas fa-home icon"></i> HomeKitch</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <!-- Add user profile link here -->
                <li><a href="{{ url_for('main.in_user') }}"><i class="fas fa-user icon"></i> Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Let's get you cooked in!</span>
                        <p>Join our kitchenware community by signing up below</p>
                        <p>And explore!</p>
                        <form action="{{ url_for('auth.signup') }}" method="post" enctype="multipart/form-data">
                            <div class="input-field">
                                <input type="text" id="inputName" class="validate" name="name"
                                    placeholder="Enter full name" required>
                                <label for="inputName">Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" id="inputEmail" class="validate" name="email" placeholder="Email"
                                    required>
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="inputPassword" class="validate" name="password"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Profile Image</span>
                                    <input type="file" id="inputImage" name="image" required>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <button type="submit" class="btn waves-effect waves-light">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <p>HomeKitch</p>
            <div>
                <a href="https://github.com/Innocentem" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:mwbzinno@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
