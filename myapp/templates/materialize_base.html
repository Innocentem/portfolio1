<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeKitch{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navmain.css') }}">
    {% block head %}
    
    {% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
        <center>
            <footer class="page-footer custom-footer">
                <div class="container">
                    <p>HomeKitch - Your destination for kitchenware</p>
                    <p class="lead">This project serves as a demonstration of the skills and knowledge acquired in the
                        foundation stage of the ALSWE programme.</p>
                    <div>
                        <a href="https://github.com/Innocentem" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="mailto:mwbzinno@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </footer>
        </center>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
