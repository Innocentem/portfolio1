<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <nav>
        <div class="nav-wrapper">
            <ul class="right hide-on-med-and-down">
                <li><a href="/" class="waves-effect waves-light"><i class="fas fa-home"></i></a></li>
                <li><a href="/cloud" class="waves-effect waves-light"><i class="fas fa-cloud"></i></a></li>
                <li><a href="/settings" class="waves-effect waves-light"><i class="fas fa-cog"></i></a></li>
            </ul>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <h1>What's for sale?</h1>
        <p>Dive in and find what's for sale today</p>
        <div class="row">
            {% for item in items %}
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ url_for('static', filename='uploads/' ~ item.image_url) }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ item.title }}</span>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
